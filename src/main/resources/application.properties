server.port = 8081
spring.application.name = supermarket
server.error.whitelabel.enabled=false

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.naming-strategy="org.hibernate.cfg.ImprovedNamingStrategy"
spring.jpa.properties.hibernate.default_schema="supermarket"
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.check_nullability=true

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/supermarket
spring.datasource.username=supermarket_admin
spring.datasource.password=changeme

spring.jpa.hibernate.ddl-auto=create
# Run the data.sql
spring.datasource.initialization-mode=always

## Session
spring.session.store-type=redis
spring.session.redis.flush-mode=on-save
spring.session.redis.namespace=retaily:session
# One month
server.servlet.session.timeout=2629746s

spring.redis.host=localhost
spring.redis.password=
spring.redis.port=6379